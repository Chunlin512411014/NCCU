<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>

    <h2>Login</h2>

    <form th:action="@{/api/user-login}" method="post">
        
        <label for="userEmail">Email:</label>
        <input type="text" id="userEmail" name="userEmail" required="required" />

        <br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required="required" />

        <br />

        <button type="submit">Login</button>
    </form>

    <div th:if="${status == 'error'}" style="color: red;">
        <p th:text="${desc}"></p>
    </div>

</body>
</html>
