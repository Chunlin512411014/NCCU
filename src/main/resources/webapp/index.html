<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Remote Box</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="bg-dark text-white text-center py-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <h1>Remote Box</h1>
      
      <!-- User Dropdown Button -->
      <div class="btn-group">
        <button class="btn btn-outline-light" id="userDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
          <!-- <i class="bi bi-person"></i> <span id="userDropdownText">User</span> -->
          <i class="bi bi-person"></i> <span id="userDropdownText">${user.email}</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <!-- <li><a class="dropdown-item" href="#">Profile</a></li> -->
          <li><a class="dropdown-item" href="#" id="profileLink">Profile</a></li>
          <!-- <li><a class="dropdown-item" href="user-detail.html">Settings</a></li> -->
          <li><a class="dropdown-item" href="#" onclick="loadSettings('${user.email}')">Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#main" onclick="loadContent('main.html')">
                Main
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#boxlist" onclick="loadContent('boxlist.html')">
                Box List
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#boxdetail" onclick="loadContent('boxdetail.html')">
                Page 2
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main id="main-content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <iframe id="content-iframe" src="main.html" frameborder="0" width="100%" height="500"></iframe>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // $(document).ready(function () {
    //   const userEmail = localStorage.getItem('userEmail');
    //   if (userEmail) {
    //     document.getElementById('userDropdownText').textContent = userEmail;
    //   }
    // });   

    $(document).ready(function () {
      $.ajax({
        type: 'GET',
        url: '/getUserName',
        data: { email: '${user.email}' },
        success: function (userName) {
          document.getElementById('userDropdownText').textContent = userName;
        },
        error: function () {
          console.error('Failed to fetch user name.');
        }
      });
    });


    function loadContent(contentUrl) {
      document.getElementById('content-iframe').src = contentUrl;
    }


    function loadSettings(userEmail) {
      window.location.href = `settings.html?userEmail=${userEmail}`;
    }


    function logout() {
      window.location.href = 'login.html';
    }
    

    function updateUserInfo() {
      const userDropdownText = document.getElementById('userDropdownText');
      const profileLink = document.getElementById('profileLink');
      profileLink.href = 'profile.html';
    }


    function checkUserInfo() {
      const userDropdownText = document.getElementById('userDropdownText');
      const profileLink = document.getElementById('profileLink');

      const storedUser = localStorage.getItem('user');
      if (storedUser) {
        const user = JSON.parse(storedUser);

        $.ajax({
          type: 'GET',
          url: '/getUserInfo', 
          data: { email: user.email },
          success: function (userInfo) {
            userDropdownText.textContent = `${userInfo.email} (${userInfo.name} - ${userInfo.role})`;
            profileLink.href = 'profile.html';
          },
          error: function () {
            console.error('Failed to fetch user info.');
          }
        });
      }
    }

    window.onload = updateUserInfo;
  </script>
</body>
</html>
