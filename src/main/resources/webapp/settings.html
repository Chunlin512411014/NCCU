<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      h2 {
      font-family: 'Roboto', sans-serif; 
      font-weight: 700; 
      color: #FFD306; 
    }
    </style>
  </head>
<body>

<div class="container mt-5">
    <h2>User Detail</h2>

    <form th:action="@{/save-user}" method="post">
        <div class="mb-3">
            <label for="userName" class="form-label">User 名稱</label>
            <input type="text" class="form-control" id="userName" name="userName" required>
        </div>

        <div class="mb-3">
            <label for="userEmail" class="form-label">User Email</label>
            <input type="email" class="form-control" id="userEmail" name="userEmail" th:value="${user.email}" disabled>
        </div>

        <div class="mb-3">
            <label for="userPassword" class="form-label">User Password</label>
            <input type="password" class="form-control" id="userPassword" name="userPassword" required>
        </div>

        <!-- <div class="mb-3">
            <label for="userRole" class="form-label">User Role</label>
            <select class="form-select" id="userRole" name="userRole" required>
                <option value="SUPPLIER">供貨方</option>
                <option value="RECEIVER">收貨方</option>
            </select>
        </div> -->

        <button type="submit" class="btn btn-primary" onclick="saveUser()">確認</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
  $(document).ready(function () {
    $.ajax({
      type: 'GET',
      url: '/getUserInfo',
      data: { email: '${user.email}' },
      success: function (userInfo) {
        document.getElementById('userName').value = userInfo.name;
        document.getElementById('userRole').value = userInfo.role;
      },
      error: function () {
        console.error('Failed to fetch user info.');
      }
    });
  });


  function saveUser() {
    const userName = document.getElementById('userName').value;
    const userEmail = document.getElementById('userEmail').value;
    const userPassword = document.getElementById('userPassword').value;
    const userRole = document.getElementById('userRole').value;

    $.ajax({
      type: 'POST',
      url: '/save-user',
      data: {
        userName: userName,
        userEmail: userEmail,
        userPassword: userPassword,
        userRole: userRole
      },
      success: function (response) {
        console.log('User information saved successfully.');
      },
      error: function () {
        console.error('Failed to save user information.');
      }
    });
  }
</script>

</body>
</html>
