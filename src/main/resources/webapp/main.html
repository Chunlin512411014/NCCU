<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>首頁</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX=" crossorigin="anonymous" />
    
    <style>
        /* Custom styles go here */
        body {
            padding-top: 56px; /* Adjust based on your header height */
        }

        .sidebar {
            width: 250px;
            position: fixed;
            top: 56px; /* Adjust based on your header height */
            bottom: 0;
            left: 0;
            z-index: 1000;
            padding-top: 20px;
            background-color: #f8f9fa; /* Bootstrap background color */
        }

        .user-dropdown {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Your Logo</a>
            
            <!-- User Dropdown -->
            <div class="user-dropdown">
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-user"></i> User
                    </button>
                    <ul class="dropdown-menu">
                        <li><p class="dropdown-item" th:text="'使用者名稱: ' + ${user.name}"></p></li>
                        <li><p class="dropdown-item" th:text="'使用者腳色: ' + ${user.role}"></p></li>
                        <li><a class="dropdown-item" th:href="@{/user/edit}">進入修改頁面</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navbar links go here -->
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/box-list}">Box 清單</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/box-reservation}">Box 預約</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/settings}">設定</a>
            </li>
        </ul>
    </div>

    <!-- Page Content -->
    <div class="container-fluid">
        <!-- Page content goes here -->
        <div class="mt-3">
            <!-- Use Thymeleaf to include content based on the URL -->
            <div th:switch="${#httpServletRequest.requestURI}">
              <div th:case="@{/BOX/box-list}">
                <!-- Include Box 清單的內容 -->
                <div th:include="box-list :: content"></div>
              </div>
                <div th:case="@{/box-reservation}">
                    <h1>Box 預約內容</h1>
                    <!-- Your Box Reservation content goes here -->
                </div>
                <div th:case="@{/settings}">
                    <h1>設定內容</h1>
                    <!-- Your Settings content goes here -->
                </div>
                <div layout:fragment="content">
                    <h1>歡迎來到首頁</h1>
                    <!-- Your default content goes here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
