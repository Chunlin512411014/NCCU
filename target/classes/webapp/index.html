<!DOCTYPE html>

  <title>Remote Box</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="bg-dark text-white text-center py-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <h1>Remote Box</h1>
      <script>
        function updateUserDropdown(userName) {
          const userDropdownText = document.getElementById('userDropdownText');
          userDropdownText.textContent = userName;
        }
      </script> 
      <!-- User Dropdown Button -->
      <div class="btn-group">
        <button class="btn btn-outline-light" id="userDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person"></i> <span th:text="${user.email}" id="userDropdownText">${user.email}</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#" id="profileLink" data-user-name="${user.name}" data-user-role="${user.role}">Profile</a></li>
          <li><a class="dropdown-item" href="#" onclick="loadSettings('${user.email}')">Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#box-mapall" onclick="loadContent('box-mapall')">
                Box 地圖
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#box-listall" onclick="loadContent('Boxes')">
                Box 清單
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#order-list" th:onclick="'loadContent(\'' + |appointment/user/${user.Id}| + '\')'">
                Box Order 清單
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main id="main-content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <iframe id="content-iframe" src="box-mapall" frameborder="0" width="100%" height="700"></iframe>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

      document.getElementById('content-iframe').src = contentUrl;
