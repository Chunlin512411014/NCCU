<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 使用 Thymeleaf 取得後端傳遞的座標資訊和座標名稱
        const latitude = /*[[${latitude}]]*/ 23.6978;
        const longitude = /*[[${longitude}]]*/ 120.9605;
        const locationName = /*[[${locationName}]]*/ 'Default Location';

        // 創建地圖
        const map = L.map('map').setView([latitude, longitude], 7);

        // 設置地圖圖層
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // 在地圖上加入標記
        L.marker([latitude, longitude]).addTo(map)
            .bindPopup(locationName)
            .openPopup();
    </script>
</body>
</html>
